<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #38b000;
      --gray: #6c757d;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
      transition: var(--transition);
    }

    /* Hamburger Menu Button */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .menu-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: var(--shadow-lg);
      z-index: 999;
      transition: var(--transition);
      padding-top: 80px;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    .sidebar-nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav a i {
      margin-right: 15px;
      font-size: 20px;
    }

    .sidebar-nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Main Content */
    .container {
      padding: 30px;
      max-width: 1600px;
      margin: 0 auto;
      transition: var(--transition);
    }

    .sidebar.open + .container {
      margin-left: 280px;
    }

    /* Autocomplete styles */
    .autocomplete {
      position: relative;
      display: inline-block;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
    }

    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }

    .autocomplete-active {
      background-color: DodgerBlue !important;
      color: #ffffff;
    }

    /* Panel Styles */
    .main-panel {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .left-panel {
      flex: 2;
      background-color: var(--white);
      padding: 25px;
      box-shadow: var(--shadow-lg);
      border-radius: 12px;
      max-width: 600px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .summary {
      flex: 1;
      background-color: var(--white);
      padding: 25px;
      box-shadow: var(--shadow-lg);
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: var(--primary-dark);
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--success));
    }

    h3 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 500;
    }

    input {
      display: block;
      margin-bottom: 20px;
      padding: 12px 15px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
      background-color: var(--light);
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .blue-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
    }

    .blue-btn:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .clear-all-btn {
      background: linear-gradient(135deg, var(--danger), #b5179e);
      color: var(--white);
      box-shadow: 0 4px 6px rgba(247, 37, 133, 0.3);
      margin-top: 15px;
    }

    .clear-all-btn:hover {
      background: linear-gradient(135deg, #b5179e, var(--danger));
    }

    .summary p {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .summary input[disabled] {
      background-color: var(--light);
      color: var(--dark);
      font-weight: 500;
      text-align: right;
      border: 1px solid #e0e0e0;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: var(--shadow-lg);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    td {
      background-color: var(--white);
      transition: var(--transition);
    }

    tr:hover td {
      background-color: #f8f9ff;
    }

    td button {
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--danger), #b5179e);
      color: var(--white);
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 4px rgba(247, 37, 133, 0.3);
    }

    td button:hover {
      background: linear-gradient(135deg, #b5179e, var(--danger));
      transform: translateY(-2px);
    }

    .print-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      width: 100%;
      margin-top: 15px;
    }

    .print-btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .main-panel {
        flex-direction: column;
      }
      
      .left-panel {
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        padding-top: 80px;
      }
      
      .sidebar.open + .container {
        margin-left: 0;
        transform: translateX(280px);
      }
      
      button {
        padding: 10px 18px;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding-top: 70px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      input, button {
        padding: 10px 12px;
      }
      
      .summary p {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .summary input[disabled] {
        width: 100%;
        text-align: left;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger Menu Button -->
  <button class="menu-btn" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <a href="https://kevin11xyz.github.io/addstock/" target="_blank">
        <i class="fas fa-boxes"></i> Add Stock
      </a>
      <a href="https://kevin11xyz.github.io/invoiceshistory/" target="_blank">
        <i class="fas fa-history"></i> History
      </a>
      <a href="https://kevin11xyz.github.io/PosStock-List/" target="_blank">
        <i class="fas fa-clipboard-list"></i> Stock List
      </a>
      <a href="advance-options.html">
        <i class="fas fa-cog"></i> Advance Option
      </a>
      <a href="https://kevin11xyz.github.io/Notifys/" target="_blank">
        <i class="fas fa-bell"></i> Notifications
      </a>
      <a href="calculator.html">
        <i class="fas fa-calculator"></i> Calculator
      </a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="main-panel">
      <div class="left-panel">
        <h2>NEW INVOICE</h2>
        <div class="autocomplete">
          <input type="text" placeholder="Item Name" id="itemNameInput" />
          <span id="itemHint"></span>
        </div>
        <span id="stockQtyHint"></span>
        <input type="text" placeholder="Description" />
        <input type="number" placeholder="Price" />
        <input type="number" placeholder="Quantity" id="quantityInput" />
        <input type="number" placeholder="Discount" />
        <button class="blue-btn" onclick="saveToFirebase()">Save Invoice</button>
        <button class="clear-all-btn" onclick="clearAllInputs()">Clear All Fields</button>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <p>Total Quantity: <input type="text" id="totalQty" disabled /></p>
        <p>Total Discount: <input type="text" id="totalDiscount" disabled /></p>
        <p>Net Amount: <input type="text" id="netAmount" disabled /></p>
        <p>Cash: <input type="number" id="cashInput" oninput="calculateBalance()" /></p>
        <p>Balance: <input type="text" id="balance" disabled /></p>
        <button class="print-btn" onclick="window.location.href='https://kevin11xyz.github.io/invoices/'">
          <i class="fas fa-print"></i> Print
        </button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Discount</th>
          <th>Total</th>
          <th>DateTime</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCddKRuTHpHtaQ0rLOkMOAb5q6slJ3-ybs",
      authDomain: "project-29b6a.firebaseapp.com",
      databaseURL: "https://project-29b6a-default-rtdb.firebaseio.com/",
      projectId: "project-29b6a",
      storageBucket: "project-29b6a.appspot.com",
      messagingSenderId: "731238594321",
      appId: "1:731238594321:web:71c168ad6f35df2944feb0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentInvoiceID = null;
    let stockCache = {};

    // Menu Toggle Functionality
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : 'auto';
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Close sidebar when clicking on a link (for mobile)
    document.querySelectorAll('.sidebar-nav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const itemInput = document.getElementById("itemNameInput");
      const priceInput = document.querySelector('input[placeholder="Price"]');
      const qtyInput = document.getElementById("quantityInput");
      const itemHint = document.getElementById("itemHint");
      const stockQtyHint = document.getElementById("stockQtyHint");

      const stockRef = ref(db, "stocklist");
      onValue(stockRef, (snap) => {
        stockCache = snap.val() || {};
      });

      itemInput.addEventListener("input", function () {
        const val = this.value.trim().toLowerCase();
        closeAllLists();
        if (!val) {
          itemHint.textContent = "";
          stockQtyHint.textContent = "";
          priceInput.value = "";
          delete qtyInput.dataset.stockKey;
          delete qtyInput.dataset.stockQuantity;
          return false;
        }

        const matches = [];
        for (let key in stockCache) {
          const item = stockCache[key];
          if (item.ItemName.toLowerCase().includes(val)) {
            matches.push({
              name: item.ItemName,
              price: item.Price,
              stockKey: key,
              quantity: item.Quantity
            });
          }
        }

        if (matches.length > 0) {
          const list = document.createElement("div");
          list.setAttribute("id", this.id + "-autocomplete-list");
          list.setAttribute("class", "autocomplete-items");
          this.parentNode.appendChild(list);

          matches.forEach(match => {
            const item = document.createElement("div");
            item.innerHTML = `<strong>${match.name}</strong> (${match.price})`;
            item.innerHTML += `<input type='hidden' value='${match.name}'>`;
            item.addEventListener("click", function () {
              itemInput.value = match.name;
              priceInput.value = match.price;
              qtyInput.dataset.stockKey = match.stockKey;
              qtyInput.dataset.stockQuantity = match.quantity;

              itemHint.textContent = "Stock Item";
              stockQtyHint.textContent = `In Stock: ${match.quantity}`;
              closeAllLists();
            });
            list.appendChild(item);
          });
        }
      });

      function closeAllLists(elmnt) {
        const x = document.getElementsByClassName("autocomplete-items");
        for (let i = 0; i < x.length; i++) {
          if (elmnt != x[i] && elmnt != itemInput) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }

      document.addEventListener("click", function (e) {
        closeAllLists(e.target);
      });

      loadInvoices();
    });

    window.clearAllInputs = function () {
      document.getElementById("itemNameInput").value = "";
      document.querySelector('input[placeholder="Description"]').value = "";
      document.querySelector('input[placeholder="Price"]').value = "";
      document.getElementById("quantityInput").value = "";
      document.querySelector('input[placeholder="Discount"]').value = "";
      document.getElementById("cashInput").value = "";

      document.getElementById("itemHint").textContent = "";
      document.getElementById("stockQtyHint").textContent = "";

      const qtyInput = document.getElementById("quantityInput");
      delete qtyInput.dataset.stockKey;
      delete qtyInput.dataset.stockQuantity;

      currentInvoiceID = null;
    };

    window.saveToFirebase = function () {
      const item = document.getElementById("itemNameInput").value;
      const desc = document.querySelector('input[placeholder="Description"]').value;
      const price = parseFloat(document.querySelector('input[placeholder="Price"]').value);
      const qtyInput = document.getElementById("quantityInput");
      const quantity = parseInt(qtyInput.value);
      const discount = parseFloat(document.querySelector('input[placeholder="Discount"]').value);
      const total = price * quantity * (1 - discount / 100);
      const datetime = new Date().toISOString();

      const stockKey = qtyInput.dataset.stockKey;
      const stockQty = parseInt(qtyInput.dataset.stockQuantity || 0);

      if (stockKey && quantity > stockQty) {
        alert("Not enough stock available.");
        return;
      }

      const data = {
        ItemName: item,
        Description: desc,
        Price: price,
        Quantity: quantity,
        Discount: discount,
        Total: total,
        DateTime: datetime
      };

      const onSaved = () => {
        if (stockKey) {
          update(ref(db, `stocklist/${stockKey}`), {
            Quantity: stockQty - quantity
          });
        }
        loadInvoices();
        alert("Invoice saved!");
        clearAllInputs();
      };

      if (currentInvoiceID) {
        update(ref(db, `invoices/${currentInvoiceID}`), data).then(onSaved);
      } else {
        const newInvoiceRef = push(ref(db, 'invoices'));
        set(newInvoiceRef, data).then(onSaved);
      }
    };

    window.deleteInvoice = function (id) {
      if (confirm("Delete this invoice?")) {
        const invoiceRef = ref(db, "invoices/" + id);
        onValue(invoiceRef, (snap) => {
          const inv = snap.val();
          if (!inv) return;

          const deletedQty = parseInt(inv.Quantity);
          const itemName = inv.ItemName.toLowerCase();

          for (let key in stockCache) {
            const stockItem = stockCache[key];
            if (stockItem.ItemName.toLowerCase() === itemName) {
              const currentQty = parseInt(stockItem.Quantity || 0);
              update(ref(db, `stocklist/${key}`), {
                Quantity: currentQty + deletedQty
              });
              break;
            }
          }

          remove(invoiceRef).then(() => {
            alert("Invoice deleted and stock restored.");
            loadInvoices();
          });
        }, { onlyOnce: true });
      }
    };

    window.calculateBalance = function () {
      const cash = parseFloat(document.getElementById("cashInput").value) || 0;
      const net = parseFloat(document.getElementById("netAmount").value) || 0;
      document.getElementById("balance").value = (cash - net).toFixed(2);
    };

    window.moveInvoicesToHistory = function () {
      if (!confirm("Are you sure you want to archive all invoices?")) return;

      const invoicesRef = ref(db, "invoices");

      onValue(invoicesRef, (snap) => {
        const data = snap.val();
        if (!data) {
          alert("No invoices found.");
          return;
        }

        const billNumber = "BILL-" + Date.now();
        const billHistoryRef = ref(db, `billhistory/${billNumber}`);
        const ops = [];

        for (let id in data) {
          const invoice = data[id];
          ops.push(set(ref(db, `history/${id}`), invoice));
        }

        ops.push(set(billHistoryRef, data));

        Promise.all(ops).then(() => {
          remove(invoicesRef).then(() => {
            alert(`Invoices archived under ${billNumber}`);
            loadInvoices();
          });
        });
      }, { onlyOnce: true });
    };

    function loadInvoices() {
      const invoicesRef = ref(db, "invoices");
      onValue(invoicesRef, (snap) => {
        const data = snap.val();
        const tbody = document.querySelector("table tbody");
        tbody.innerHTML = "";

        let totalQty = 0, totalDis = 0, net = 0;

        if (data) {
          for (let id in data) {
            const inv = data[id];
            totalQty += parseInt(inv.Quantity);
            totalDis += parseFloat(inv.Discount);
            net += parseFloat(inv.Total);

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${inv.ItemName}</td>
              <td>${inv.Description}</td>
              <td>${inv.Price}</td>
              <td>${inv.Quantity}</td>
              <td>${inv.Discount}</td>
              <td>${inv.Total.toFixed(2)}</td>
              <td>${inv.DateTime}</td>
              <td><button class="delete-btn" onclick="deleteInvoice('${id}')">Delete</button></td>
            `;
            tbody.appendChild(row);
          }
        }

        document.getElementById("totalQty").value = totalQty;
        document.getElementById("totalDiscount").value = totalDis.toFixed(2);
        document.getElementById("netAmount").value = net.toFixed(2);
        calculateBalance();
      });
    }
  </script>
</body>
</html>
